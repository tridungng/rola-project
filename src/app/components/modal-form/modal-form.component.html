<div class="text-center">
  <button
    type="button"
    class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
  >
    ...
  </button>

  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-danger" id="exampleModalLabel">
            Change item form
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form
            #changeSingleItemForm="ngForm"
            (submit)="changeSingleItem(changeSingleItemForm)"
          >
            <div class="mb-3">
              <label for="itemActual" class="form-label">Item Actual</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="actual"
                name="actual"
                aria-describedby="itemActual1"
              />
              <div id="itemActual1" class="form-text">Change of item stock</div>
            </div>
            <div class="mb-3">
              <label for="itemTarget" class="form-label">Item Target</label>
              <input
                type="text"
                class="form-control"
                name="target"
                [(ngModel)]="target"
              />
              <div id="targetHelp" class="form-text">
                Update current item target
              </div>
            </div>
            <button class="btn btn-primary">Update</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-bs-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
